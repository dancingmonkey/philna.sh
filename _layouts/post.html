---
layout: default
---
<div class="row">
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header cell cell-12">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      {% if page.image and page.show_image %}
        <img src="{{ page.image }}" alt="{% if page.image_alt %}{{ page.image_alt }}{% else %} {% endif %}" class="post-header-image">
      {% endif %}
    </header>

    <div class="cell cell-12 cell-med-10 cell-centre">
      {% include post_meta.html page=page %}
    </div>

    <div class="post-content cell cell-12 cell-med-10 cell-centre" itemprop="articleBody">
      {{ content }}
    </div>

  </article>
</div>
